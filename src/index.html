<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Token ICO Sale</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>
    <div class="container" style="width: 650px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">MY TOKEN ICO SALE</h1>
            <hr>
            <br>
            <div>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="text-center">
                    <p>
                        Introducing "My TOKEN"(MYT)!
                        Token Price is <span class="token-price"></span> Ether. You currently have <span class="my-balance"></span>&nbsp;MYT
                    </p>
                    <br>
                    <form onsubmit="App.buyTokens(); return false;" role="form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]" required>
                               
                               
                                <button type="submit" class="btn btn-primary">Buy Tokens</button>
                                
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                        <div id="progresss" class="progress-bar progress-bar-striped active " aria-valuemin="0" aria-valuemax="100">

                        </div>
                    </div>
                    <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                    <hr>
                    <p id="accountAddress"></p>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- CDNs -->
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <!-- Web3.js CDN -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <!-- Truffle-contract CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
